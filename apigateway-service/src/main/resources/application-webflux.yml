server:
  port: 8000

spring:
  application:
    name: apigateway-service

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  config:
    import: optional:configserver:http://localhost:8888

  cloud:
    config:
      name: config-service

    gateway:
      server:
        webflux:
          default-filters:
            - name: GlobalFilter
              args:
                baseMessage: This is Spring Cloud Gateway WebFlux Global filter message
                preLogger: true
                postLogger: true
            - name: ServicePrefixStripGlobalFilter
#            - name: AuthorizationHeaderFilter
          routes:
            - id: first-service
              uri: lb://FIRST-SERVICE
              predicates:
                - Path=/first-service/**
              filters:
                - AddRequestHeader=filter-add-request, 1st-request-header-added
                - AddResponseHeader=filter-add-response, 1st-response-header-added
                - StripPrefix=1
                - name: LoggingFilter
                  args:
                    baseMessage: This is Spring Cloud Gateway WebFlux Logging filter message
                    preLogger: true
                    postLogger: true
                - name: CustomFilter
            - id: second-service
              uri: lb://SECOND-SERVICE
              predicates:
                - Path=/second-service/**
              filters:
                - AddRequestHeader=filter-add-request, 2nd-request-header-added
                - AddResponseHeader=filter-add-response, 2nd-response-header-added
                - CustomFilter
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/user-service/**
              filters:
                - AddRequestHeader=filter-add-request, 2nd-request-header-added
                - AddResponseHeader=filter-add-response, 2nd-response-header-added
                - CustomFilter
                  # .*(아무 문자나 0개 이상 이어짐) -> 이거를 segemnt 라는 그룹이름으로 캡처하겠다.
                # () : 그룹 캡처
                # ?<name> : 그룹 이름 지정
#                - RemoveRequestHeader=Cookie
#                - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - id: catalog-service
              uri: lb://CATALOG-SERVICE
              predicates:
                - Path=/catalog-service/**
              filters:
                - AddRequestHeader=filter-add-request, 2nd-request-header-added
                - AddResponseHeader=filter-add-response, 2nd-response-header-added
                - CustomFilter
            - id: order-service
              uri: lb://ORDER-SERVICE
              predicates:
                - Path=/order-service/**
              filters:
                - AddRequestHeader=filter-add-request, 2nd-request-header-added
                - AddResponseHeader=filter-add-response, 2nd-response-header-added
                - CustomFilter

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    registry-fetch-interval-seconds: 5

  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

jwt:
  secret: ${JWT_SECRET}

management:
  endpoints:
    web:
      exposure:
        include:
          - env
          - health
          - beans
          - info
          - refresh
          - httpexchanges
          - busrefresh
          - metrics
          - prometheus